<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream it marketing - Luxury of Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        .bg-glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .gradient-text {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Targeted Luxury Date Input Styles */
        .luxury-date-input {
            background-color: white !important;
            color: #0f172a !important; /* slate-900 */
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            appearance: none;
        }
        
        .luxury-date-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
            outline: none;
        }
        
        .luxury-date-input::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: invert(0.4) sepia(1) saturate(5) hue-rotate(200deg);
            opacity: 0.6;
            transition: all 0.2s ease;
            padding: 4px;
            margin-right: -4px;
        }
        
        .luxury-date-input::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .date-input-container {
            position: relative;
        }

        .date-input-container::after {
            content: '\f073';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #3b82f6;
            pointer-events: none;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        .luxury-date-input::-webkit-datetime-edit { padding: 0.2em; }
    </style>
